<div class="patch" [style.background-color]="myPatch.rgba">
    {{myPatch.r}}<br>
    {{myPatch.g}}<br>
    {{myPatch.b}}<br>
    {{myPatch.a}}<br>
    <input type="text" #index size="1">
    <a (click)="randomColor(myPatch, index.value)">{{myPatch.name}}</a><br>
</div>

<div>
    <div>
        <input type="range" [(ngModel)]="myPatch.r" max="255"> {{ myPatch.r}}<br>
        <input type="range" [(ngModel)]="myPatch.g" max="255"> {{ myPatch.g}}<br>
        <input type="range" [(ngModel)]="myPatch.b" max="255"> {{ myPatch.b}}<br>
        <input type="range" [(ngModel)]="myPatch.a" max="1" step="0.01"> {{ myPatch.a}}<br>
        <input type="text" [(ngModel)]="myPatch.name">
    </div>
</div>

<div class="patch-container">
    <div *ngIf="patchArray">
        <div *ngFor="let patch of patchArray">
            <div class="patch" [style.background-color]="patch.rgba">
                {{patch.r}}<br>
                {{patch.g}}<br>
                {{patch.b}}<br>
                {{patch.a}}<br>
                <input type="text" #index size="1">
                <a (click)="randomColor(patch, index.value)">{{patch.name}}</a><br>
            </div>
        </div>
    </div>
</div>
